plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-exec
    implementation 'org.apache.commons:commons-exec:1.1'
    
    // https://mvnrepository.com/artifact/commons-io/commons-io
    implementation 'commons-io:commons-io:2.0.1'
    
    // https://mvnrepository.com/artifact/it.sauronsoftware.cron4j/cron4j
    implementation 'it.sauronsoftware.cron4j:cron4j:2.2.5'
    
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation 'mysql:mysql-connector-java:5.0.8'
    
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation 'org.postgresql:postgresql:9.2-1004-jdbc4'
    
    // https://mvnrepository.com/artifact/net.sourceforge.jtds/jtds
    implementation 'net.sourceforge.jtds:jtds:1.2.6'
}

application {
    // Define the main class for the application.
    mainClassName = 'dabadex.Start'
}
